<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <label for="input">Input:</label>
    <input
      type="text"
      id="inputBox"
      name="input"
      required
      minlength="0"
      maxlength="80"
      size="94"
    />
    <label id="options-dropdown">
      <select name="choice" id="choice">
        <option value="firstCharUppercase">
          If input is a first name: Make the first character in a name
          uppercase, and the rest lowercase
        </option>
        <option value="findFirstName">
          If input is a full name: Find the first name
        </option>
        <option value="nameLength">
          If input is a full name: Find the length of the first name
        </option>
        <option value="middleName">
          If input is a full name: Find the middle name start and end position,
          and the middle name itself in a full name string
        </option>
        <option value="fileExtension">
          If input is a filename: Check if a filename is .png or .jpg
        </option>
        <option value="password">
          If input is a password: Hide a password with the correct number of *s
        </option>
        <option value="thirdCharUppercase">
          With any input: Make the third character in a name uppercase
        </option>
        <option value="spaceCharUppercase">
          With any input: Make a character uppercase, if it follows a space or a
          hyphen
        </option>
      </select>
    </label>
    <label for="output">Output:</label>
    <input name="output" id="output" size="94"></output>
<button id="showOutput">Show output</button>
    <script src="script.js"></script>
  </body>
</html>
